<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        {% csrf_token %}
        <label for="Name">Name</label>
            <input type="text" name="name" value="" placeholder="Enter Name">
        <label for="Age">Age</label>
            <input type="number" name="age" value="" placeholder="Enter Age">
        <label for="Mark">Mark</label>
            <input type="number" name="mark" value="" placeholder="Enter Mark">

        <!-- <label for="Submit"></label> -->
        <input type="submit" value="submit" >
        

            
    </form>
    
    <table border="3" width="500px" height="200px">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Mark</th>
            <th>Action</th>
        </tr>
        {% for i in data %}
            <tr>
                <td>{{i.nm}}</td>
                <td>{{i.ag}}</td>
                <td>{{i.mrk}}</td>
                <td><a href="../edit/{{i.nm}}">Edit</a><a href="../delete/{{i.nm}}">Delete</a></td>
            </tr>
        {% endfor%}
        
    </table>
</body>
</html>
